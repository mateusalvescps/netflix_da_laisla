<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix da Laisla</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Tela de Seleção de Perfis -->
    <div id="profiles-screen" class="screen active">
        <div class="profiles-container">
            <h1>Quem está assistindo?</h1>
            <div class="profiles-grid">
                <div class="profile" data-profile="laisla">
                    <img src="assets/profiles/laisla.png" alt="Laisla" onerror="this.src='https://via.placeholder.com/150/e50914/FFFFFF?text=L'">
                    <span>Laisla</span>
                </div>
                <div class="profile" data-profile="mateus">
                    <img src="assets/profiles/mateus.png" alt="Mateus" onerror="this.src='https://via.placeholder.com/150/0080ff/FFFFFF?text=M'">
                    <span>Mateus</span>
                </div>
                <div class="profile" data-profile="kids">
                    <img src="assets/profiles/kids.png" alt="Kids" onerror="this.src='https://via.placeholder.com/150/00cc00/FFFFFF?text=K'">
                    <span>Kids</span>
                </div>
                <div class="profile" data-profile="guest">
                    <img src="assets/profiles/guest.png" alt="Convidado" onerror="this.src='https://via.placeholder.com/150/999999/FFFFFF?text=G'">
                    <span>Convidado</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Tela Principal (Catálogo) -->
    <div id="main-screen" class="screen">
        <nav class="navbar">
            <div class="nav-left">
                <h1 class="logo">NETFLIX DA LAISLA</h1>
                <a href="#home">Início</a>
                <a href="#series">Séries</a>
                <a href="#filmes">Filmes</a>
            </div>
            <div class="nav-right">
                <button id="back-to-profiles" class="btn-profile">Perfis</button>
            </div>
        </nav>

        <!-- Vídeo Principal -->
        <div class="hero-video">
            <video id="main-video" autoplay muted loop playsinline>
                <source src="" type="video/mp4">
            </video>
            <div class="hero-overlay">
                <h2 id="video-title">Em Destaque</h2>
                <div class="hero-buttons">
                    <button class="btn-play">▶ Assistir</button>
                    <button class="btn-info">ℹ Mais informações</button>
                </div>
            </div>
        </div>

        <!-- Sessões de Filmes/Séries -->
        <div class="content-rows" id="content-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
